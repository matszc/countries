<app-card [title]="titlePrefix + (regionName | firstLetterUppercase)">
  <div class="list-wrapper">
    <app-search-input class="search-input" (filterChange)="applyFilter($event)"></app-search-input>
    <app-countries-list [countries]="countries | filter: filter"></app-countries-list>
  </div>
</app-card>

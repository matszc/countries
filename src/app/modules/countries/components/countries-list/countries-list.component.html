<mat-nav-list class="list">
  <a mat-list-item *ngFor="let country of countries" [routerLink]="[country.name.common | lowercase]">
    <img mat-list-avatar [src]="country.flags.svg" [alt]="country.name.common">
    <div mat-line>{{country.name.common}}</div>
    <div mat-line>{{country.continents | join: ', '}}</div>
  </a>
</mat-nav-list>
